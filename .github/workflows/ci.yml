name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        scala: [2.12.17]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - adopt-hotspot@15
          - adopt-hotspot@17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 15

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Test generated template
        run: sbt ++${{ matrix.scala }} g8Test

      - name: Build native assembly
        if: startsWith(matrix.java, 'graalvm-')
        run: |
          cd target/sbt-test/http4s-g8/scripted
          sbt assembly
          gu install native-image
          cat native-image-readme.md | grep 'native-image  -H*' | sh
